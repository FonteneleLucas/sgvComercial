<html	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>												
        <h:dataTable value="#{mbListarProdutos.produtos}"
                     var="produto">
            <h:column>
                <f:facet	name="Nome">
                    Titulo
                </f:facet>
                #{produto.nome}
            </h:column>
            <h:column>
                <f:facet	name="ID">
                    Número	de	páginas
                </f:facet>
                #{produto.id}
            </h:column>
            <h:column>
                <f:facet	name="header">Autores</f:facet>
                <ui:repeat	var="author"
                           value="#{book.authors}">
                    #{author.name}|																				
                </ui:repeat>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
